<html>

  <body id="body1">
    <h1 id="sksk">Es3</h1>
    <p>
      Pagina calcolatrice.
    </p>
    
    <div id="div1" style="background-color: rgb(41, 255, 87)">
      <h2>calcolatrice</h2>
    </div>

    <br /><br />

    <label for = "num1">numero:</label>
    <input type="number" id= "num1" name="num1"><br><br>
    <label for = "num2">numero:</label>
    <input type="number" id= "num2" name="num2"><br><br>

    <script src="JsEs3.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

    
        $("body").append(
    $("<button id=\"btn1\">+</button>").on("click", function(){
        var num1 = $("#num1").val();
        var num2 = $("#num2").val();
        var isco = parseInt(num1) + parseInt(num2);
        $("body").append(isco);

    })
        );
        $("body").append(
    $("<button id=\"btn1\">-</button>").on("click", function(){
        var num1 = $("#num1").val();
        var num2 = $("#num2").val();
        var isco = parseInt(num1) - parseInt(num2);
        $("body").append(isco);

    })
        );
        $("body").append(
    $("<button id=\"btn1\">/</button>").on("click", function(){
        var num1 = $("#num1").val();
        var num2 = $("#num2").val();
        var isco = parseInt(num1) / parseInt(num2);
        $("body").append(isco);

    })
        );
        $("body").append(
    $("<button id=\"btn1\">*</button>").on("click", function(){
        var num1 = $("#num1").val();
        var num2 = $("#num2").val();
        var isco = parseInt(num1) * parseInt(num2);
        $("body").append(isco);
    })
        );
        
        
    </script>
  </body>
